<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Appointment Calendar</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Select Date and Time</h2>
    
        <!-- Monthly calendar using a table -->
        <div id="calendar">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="7" class="text-center month-year"></th>
                    </tr>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar content generated dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
        <!-- Time selection section -->
        <div id="time-selection" class="mt-3">
        <h3 class="text-center mb-3">Select Time</h3>
            <div id="time-slots" class="text-center">
                <!-- Time slots generated dynamically using JavaScript -->
            </div>
        </div>
    
        <div class="text-center mt-3">
            <a href="contact.html" class="btn btn-primary">Enter Your Contact Information</a>
        </div>
    </div>
    
    
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Get current date
            var currentDate = new Date();
            var currentMonth = currentDate.getMonth();
            var currentYear = currentDate.getFullYear();
    
            // Display the curent month and year in the calendar header
            document.querySelector('.month-year').textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentDate);
    
            // Callin function to generate calendar content
            generateCalendar(currentMonth, currentYear);
    
            // Func to generate calendar content
            function generateCalendar(month, year) {
                var firstDay = new Date(year, month, 1);
                var lastDay = new Date(year, month + 1, 0);
                var daysInMonth = lastDay.getDate();
                var startDay = firstDay.getDay();
    
                var calendarBody = document.getElementById('calendar-body');
                calendarBody.innerHTML = '';
    
                var date = 1;
    
                for (var i = 0; i < 6; i++) {
                    var row = document.createElement('tr');
    
                    for (var j = 0; j < 7; j++) {
                        if (i === 0 && j < startDay) {
                            var cell = document.createElement('td');
                            row.appendChild(cell);
                        } else if (date > daysInMonth) {
                            break;
                        } else {
                            var cell = document.createElement('td');
                            cell.innerHTML = '<a href="#" class="date-link" data-date="' + date + '">' + date + '</a>';
                            row.appendChild(cell);
                            date++;
                        }
                    }
    
                    calendarBody.appendChild(row);
                }
    
                // Attach event listeners to date links
                var dateLinks = document.querySelectorAll('.date-link');
                dateLinks.forEach(function (dateLink) {
                    dateLink.addEventListener('click', function () {
                        // Highight the selected date
                        dateLinks.forEach(function (link) {
                            link.classList.remove('selected-date');
                        });
                        dateLink.classList.add('selected-date');
    
                        // Generate time slots for the selected date
                        generateTimeSlots();
                    });
                });
            }
    
            // Func to generate time slots
            function generateTimeSlots() {
                var timeSlotsContainer = document.getElementById('time-slots');
                timeSlotsContainer.innerHTML = '';
    
                
                var timeSlots = ['10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM'];
    
                timeSlots.forEach(function (timeSlot) {
                    var timeSlotElement = document.createElement('div');
                    timeSlotElement.className = 'time-slot';
                    timeSlotElement.textContent = timeSlot;
                    timeSlotElement.addEventListener('click', function () {
                        // Highlight the selected time slot
                        document.querySelectorAll('.time-slot').forEach(function (slot) {
                            slot.classList.remove('selected-time');
                        });
                        timeSlotElement.classList.add('selected-time');
    
                        // Get the selected date
                        var selectedDate = document.querySelector('.selected-date');
                        var selectedDateString = selectedDate ? selectedDate.textContent : 'No date selected';
    
                        // Display the confirmation message
                        alert('Congratulations! You have booked an appointment with us on ' + selectedDateString + ' at ' + timeSlot);
                    });
                    timeSlotsContainer.appendChild(timeSlotElement);
                });
            }
        });
    </script>
</body>
</html>
